<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Customer Management</h1>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/customers">Customers</a></li>
                <li><a href="/interactions">Interactions</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/orders">Orders</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <section id="add-edit-customer-section">
            <h2>Add/Edit Customer</h2>
            <form id="customer-form">
                <input type="hidden" id="customer_id" name="customer_id">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <button type="submit" id="submit-customer">Add Customer</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </section>

        <section id="customer-list-section">
            <h2>Customer List</h2>
            <table id="customer-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Customer data will be populated dynamically -->
                </tbody>
            </table>
        </section>

        <section id="search-customer-section">
            <h2>Search Customers</h2>
            <form id="search-customer-form">
                <label for="search-name">Search by Name:</label>
                <input type="text" id="search-name" name="search-name"><br>
                <button type="submit">Search</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 CRM System</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
