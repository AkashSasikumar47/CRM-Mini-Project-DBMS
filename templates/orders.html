<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Order Management</h1>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/customers">Customers</a></li>
                <li><a href="/interactions">Interactions</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/orders">Orders</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <section id="create-order-section">
            <h2>Create New Order</h2>
            <form id="order-form">
                <label for="customer_id">Customer:</label>
                <select id="customer_id" name="customer_id" required>
                    <option value="">Select Customer</option>
                    <!-- Populate options dynamically with customer data -->
                </select><br>
                <label for="product_id">Product:</label>
                <select id="product_id" name="product_id" required>
                    <option value="">Select Product</option>
                    <!-- Populate options dynamically with product data -->
                </select><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required><br>
                <button type="submit">Add to Order</button>
            </form>
        </section>

        <section id="order-list-section">
            <h2>Order List</h2>
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order list will be populated dynamically -->
                </tbody>
            </table>
        </section>

        <section id="search-order-section">
            <h2>Search Orders</h2>
            <form id="search-order-form">
                <label for="search-customer">Search by Customer:</label>
                <input type="text" id="search-customer" name="search-customer"><br>
                <label for="search-date">Search by Date:</label>
                <input type="date" id="search-date" name="search-date"><br>
                <button type="submit">Search</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 CRM System</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
