<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Interaction Management</h1>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/customers">Customers</a></li>
                <li><a href="/interactions">Interactions</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/orders">Orders</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <section id="log-interaction-section">
            <h2>Log New Interaction</h2>
            <form id="interaction-form">
                <label for="customer_id">Customer:</label>
                <select id="customer_id" name="customer_id" required>
                    <option value="">Select Customer</option>
                    <!-- Populate options dynamically with customer data -->
                </select><br>
                <label for="interaction_type">Interaction Type:</label>
                <input type="text" id="interaction_type" name="interaction_type" required><br>
                <label for="interaction_date">Date:</label>
                <input type="date" id="interaction_date" name="interaction_date" required><br>
                <label for="outcome">Outcome:</label>
                <textarea id="outcome" name="outcome" rows="4" required></textarea><br>
                <button type="submit">Log Interaction</button>
            </form>
        </section>

        <section id="interaction-history-section">
            <h2>Interaction History</h2>
            <select id="customer_filter" name="customer_filter">
                <option value="">All Customers</option>
                <!-- Populate options dynamically with customer data -->
            </select>
            <table id="interaction-table">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Outcome</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Interaction history will be populated dynamically -->
                </tbody>
            </table>
        </section>

        <section id="search-interaction-section">
            <h2>Search Interactions</h2>
            <form id="search-interaction-form">
                <label for="search-customer">Search by Customer:</label>
                <input type="text" id="search-customer" name="search-customer"><br>
                <label for="search-date">Search by Date:</label>
                <input type="date" id="search-date" name="search-date"><br>
                <button type="submit">Search</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 CRM System</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
