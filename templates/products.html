<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Product Management</h1>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/customers">Customers</a></li>
                <li><a href="/interactions">Interactions</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/orders">Orders</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <section id="add-edit-product-section">
            <h2>Add/Edit Product</h2>
            <form id="product-form">
                <input type="hidden" id="product_id" name="product_id">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea><br>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required><br>
                <button type="submit">Add Product</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </section>

        <section id="product-list-section">
            <h2>Product List</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product list will be populated dynamically -->
                </tbody>
            </table>
        </section>

        <section id="search-product-section">
            <h2>Search Products</h2>
            <form id="search-product-form">
                <label for="search-name">Search by Name:</label>
                <input type="text" id="search-name" name="search-name"><br>
                <button type="submit">Search</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 CRM System</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
